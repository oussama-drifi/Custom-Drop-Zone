<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Zone</title>
    <!-- css files -->
    <link rel="stylesheet" href="style.css">
    <!-- font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- icons library via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="icon-wrapper">
                <i class="bi bi-cloud-arrow-down"></i>
            </div>
            <div class="caption">
                <h4>Drop your file here</h4>
            </div>
            <div class="subtitle">
                <span>formats accepted (png, jpg, jpeg, webp, avif)</span>
            </div>
        </div>
    </div>
</body>
</html>
